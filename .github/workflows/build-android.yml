name: Build Hacker Bot Matrix APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: npm ci
      
    - name: Build Next.js application
      run: npm run build
      
    - name: Add Android platform
      run: npx cap add android
      
    - name: Sync with Android project
      run: npx cap sync android
      
    - name: Build debug APK
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        
    - name: Build release APK
      run: |
        cd android
        ./gradlew assembleRelease
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        
    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Upload release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
        
    - name: Create release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          android/app/build/outputs/apk/debug/app-debug.apk
          android/app/build/outputs/apk/release/app-release-unsigned.apk
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: |
          Telegram Bot Platform APK Build
          
          ## APK Files
          - **Debug APK**: app-debug.apk (for testing)
          - **Release APK**: app-release-unsigned.apk (needs signing for production)
          
          ## Installation
          1. Download the APK file
          2. Enable "Unknown Sources" on your Android device
          3. Install the APK
          
          ## Features
          - Cross-platform bot deployment
          - Real-time monitoring
          - Bot management dashboard
          - File upload capabilities
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
